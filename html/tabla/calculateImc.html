<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imc-form">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.01" required><br>
        
        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01" required><br>
        
        <button type="button" id="calculate-btn">Calcular IMC</button>
    </form>
    
    <h2>Resultado del IMC:</h2>
    <p id="result"></p>
    
    <script>
        const calculateBtn = document.getElementById("calculate-btn");
        const weightInput = document.getElementById("weight");
        const heightInput = document.getElementById("height");
        const resultDisplay = document.getElementById("result");
        
        calculateBtn.addEventListener("click", function() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);
            
            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = weight / (height * height);
                resultDisplay.textContent = `Tu IMC es: ${bmi.toFixed(2)}`;
            } else {
                resultDisplay.textContent = "Por favor, ingresa valores v√°lidos.";
            }
        });
    </script>
</body>
</html>
